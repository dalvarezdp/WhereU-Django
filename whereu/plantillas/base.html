<!DOCTYPE html>
<html lang="es">
<head>
	<title>{% block titulo %}{% endblock %}</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<!-- HojasEstilo-->
	{% block style_css %}{% endblock %}
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css" />
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/media.queries.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Quicksand:400,700,300">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/lightbox.css" />
	
	<!-- Javascripts -->
	{% block script %}{% endblock %}
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery.mobilemenu.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/lightbox.js"></script>

	
	<!-- Favicons -->
	<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png" />
	<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png" />
	<link rel="apple-touch-icon" href="{{STATIC_URL}}img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{STATIC_URL}}img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{STATIC_URL}}img/apple-touch-icon-114x114.png">
	
</head>
<body>
	<!-- Start Wrapper -->
	<div id="page_wrapper">
		
	<!-- Start Header -->
	<header>
		<div class="container">
			<!-- Start Social Icons -->
			<aside>
				<ul class="social">
<!--
					<li class="facebook"><a href="">Facebook</a></li>
-->					<li><img src='{{STATIC_URL}}img/WhereU.png' width="160" height="30" /></li>
					<li class="twitter"><a href="http://twitter.com/whereu" title="WhereU" target="_blank">Twitter</a></li>
					<li class="email"><a href="mailto:correo@whereu.com" title="correo@whereu.com">correo@whereu.com</a></li>
<!--
					<li class="rss"><a href="" title="App Updates">RSS</a></li>
-->
					<!-- More Social Icons:
					<li class="dribbble"><a href="">Dribbble</a></li>
					<li class="google"><a href="">Google</a></li>
					<li class="flickr"><a href="">Flickr</a></li>
					-->
				</ul>
			</aside>
			<!-- End Social Icons -->
			
			<!-- Start Navigation -->
			{% block navegacion %}{% endblock %}
			<!-- End Navigation -->
		</div>
	</header>
	<!-- End Header -->
	
		<section class="container">
			
			<!-- Start App Info -->
			<div id="app_info">
			{% block lateralIzqierdo %}{% endblock %}	
			</div>
			<!-- End App Info -->		
			
			<!-- Start Pages -->
			<div id="pages">
				<div class="top_shadow"></div>
				
				<!-- Start Home -->
				{% block contenido %}{% endblock %}
				<!-- End Home -->
				
				<div class="bottom_shadow"></div>
			</div>
			<!-- End Pages -->
			
			<div class="clear"></div>
		</section>
		
		<!-- Start Footer -->
		<footer class="container">
		{% block piePagina %}{% endblock %}
		</footer>
		<!-- End Footer -->
	
	</div>
	<!-- End Wrapper -->

</body>
</html>
